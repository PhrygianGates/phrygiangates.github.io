baseURL = 'https://phrygiangates.github.io'
languageCode = 'en-us'
title = 'Phrygiangates'
theme = 'diary'

# Taxonomies
[taxonomies]
  tag = 'tags'

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
[params]
  math = true

